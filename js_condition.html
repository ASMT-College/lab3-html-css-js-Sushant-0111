      <script>
            var todayDate = new Date();
            var hour = todayDate.getHours();
            if(hour < 12)
            {
                  alert("Good MOrning.....");
            }
            else if(hour == 12)
            {
                  alert("Good Noon...");
            }
            else if(hour >12 && hour < 18){
                  alert("Good afternoon");
            }
            else if(hour > 18 && hour < 21){
                  alert("Good Evening");
            }
            else{
                  alert("Good night");
            }
      </script>
